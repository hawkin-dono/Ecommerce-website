{% extends 'base.html' %}


{% block content %}

        <!-- Header-->
        <header class="bg-light py-4">
            <div class="container px-4 px-lg-5 my-4">
                <div class="card">
                    <div class="card-body">
                      <form method="POST" action="{% url 'search' %}">
                          {% csrf_token %}
                          <div class="mb-3">
                    
                            <input type="text" class="form-control" placeholder="Search For Products" name="searched">
                          </div>
                      <button style="background-color: #ffc107;" ""type="submit" class="btn btn-secondary">
                          Search 
                      </button>
                      </form>
                    </div>
                  </div>
                  
            </div>
        </header>
        <header class="bg-warning py-5">
            
            <div class="container px-4 px-lg-5 my-5">
                <div style="color: #0d6efd;" class="text-center">
                    <h1 class="display-4 fw-bolder">
                    {{ category }}
                </h1>
                    <p class="lead fw-normat mb-0">Category Page</p>
                </div>
            </div>
            
        </header>
        
        <!-- Section-->
        <section class="py-5">

            <div class="container px-4 px-lg-5 mt-5">
            
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        
                    {% for product in products %}
                        
                    <div class="col mb-5">
                            <div class="card h-100">
                                <!-- Product image-->
                                <img class="card-img-top" src="{{ product.image }}" alt="..." />
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <div class="product-name">{{ product.name }}</div>
                                        <!-- Product name-->
                                        {% comment %} {{ product.name }} {% endcomment %}
                                        <!-- Product price-->
                                        
                                    </div>
                                </div>

                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div style="color: #dc3545;" class="text-center">
                                        <!-- Product price-->
                                        â‚«{{ product.price }}
                                    </div>
                                </div>

                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="text-center"><a style="background-color: #ffc107;" class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id %}">View Product</a></div>
                                </div>
                            </div>
                        </div>

                    {% endfor %}

                </div>
            </div>
        </section>

{% endblock %}
